<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
        <style>
            
        </style>
    </head>
    <body>
        <div>
            <div>
                <h1>One Account.</h1>
                <h1>Everything Intuit.</h1>
                <p>Create an account for all of Intuit's products including Mint.</p>
            </div>
            <form>
                <label>
                    Email Address
                    <input type="email"  name="email" required>
                </label>
                <label>
                    Phone (recommended)
                    <input type="tel" name="tel">
                    <p>Standard call, messaging or data rates may apply.</p>
                </label>
                <label>
                    Password
                    <input type="password" name="password" required>
                </label>
                <input type="submit" name="submit" value="Create Account">
            </form>
        </div>
    </body>
</html>
